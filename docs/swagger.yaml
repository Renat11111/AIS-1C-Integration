basePath: /api
definitions:
  models.AISDocument:
    properties:
      ClientActualAddress:
        type: string
      ClientCity:
        type: string
      ClientClientTypeId:
        description: 'Enum: 1=Legal, 2=Resident, 3=NonResident'
        type: string
      ClientContractorTypeId:
        type: string
      ClientEmail:
        type: string
      ClientFieldOfActivity:
        type: string
      ClientFullName:
        type: string
      ClientId:
        description: |-
          --- Client Fields ---
          Required: Id, Type, Voen, Name. Others are optional.
        type: string
      ClientIndex:
        type: string
      ClientLeaderDuty:
        type: string
      ClientLeaderFullName:
        type: string
      ClientLegalAddress:
        type: string
      ClientPhone:
        type: string
      ClientVOENOrPassportNo:
        type: string
      ClientWebsite:
        type: string
      ContractEndDate:
        description: Optional
        type: string
      ContractId:
        description: |-
          --- Contract Fields ---
          All required except EndDate
        type: string
      ContractIsTransfer:
        type: boolean
      ContractNo:
        type: string
      ContractPayTime:
        type: string
      ContractSignedDate:
        type: string
      ContractStartDate:
        type: string
      ContractStatus:
        type: string
      ContractType:
        type: string
      DepartmentName:
        type: string
      PayStatusName:
        type: string
      PrecinctName:
        description: '--- Reference Fields ---'
        type: string
      Privilege:
        type: string
      SaleCarNumber:
        type: string
      SaleClientId:
        type: string
      SaleComment:
        description: Required for Cancellation (DELETE)
        type: string
      SaleDate:
        description: 'Format: ISO8601 or YYYY-MM-DD HH:mm:ss'
        type: string
      SaleDeclarationNo:
        type: string
      SaleDetails:
        description: '--- Array of Nomenclatures ---'
        items:
          $ref: '#/definitions/models.SaleDetail'
        type: array
      SaleId:
        description: '--- Sale Fields ---'
      SaleInspectorId:
        type: string
      SaleIsDiplomatic:
        type: boolean
      SaleMainAmount:
        type: number
      SalePayDate:
        type: string
      SalePayStatusId:
        description: 'Enum: 1=NotPaid, 2=Paid, 3=Partial, 4=Cancelled, 5=Pending,
          6=Return, etc.'
      SalePayType:
        type: string
      SalePaymentType:
        description: 'Enum: 0=None, 1=Avans, 3=Hop, 4=Vais, 5=Contract, 6=Manual,
          7=Emanat, 8=Kocurme'
        type: string
      SalePrecinctId:
        type: string
      SaleVatAmount:
        type: number
      UserActive:
        type: boolean
      UserEmail:
        type: string
      UserFirstName:
        type: string
      UserId:
        description: |-
          --- User Fields ---
          Required for Cancellation: UserId
        type: string
      UserLastName:
        type: string
      UserName:
        type: string
      UserPhone:
        type: string
      UserPrecinctId:
        type: string
      UserRegistrationDate:
        type: string
      UserStatusId:
        description: 'Enum: 1=SuperAdmin, 2=Accountant, 3=Inspector, ...'
        type: string
    type: object
  models.AISRequest:
    properties:
      data:
        $ref: '#/definitions/models.AISDocument'
      id:
        type: string
      method:
        description: sale, sale_update, sale_cancellation, etc.
        type: string
      timestamp:
        type: integer
    type: object
  models.APIResponse:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
  models.SaleDetail:
    properties:
      SaleDetailAmount:
        type: number
      SaleDetailId:
        type: string
      SaleDetailPrice:
        type: number
      SaleDetailQuantity:
        type: number
      SaleDetailSaleId:
        type: string
      SaleDetailServiceId:
        type: string
      SaleDetailTotalAmount:
        type: number
      SaleDetailVATAmount:
        type: number
      SaleDetailVATRate:
        type: number
      ServiceCode:
        type: string
      ServiceName:
        type: string
      ServiceUnit:
        type: string
    type: object
host: localhost:8081
info:
  contact:
    name: Renat
  description: Сервис-шлюз для гарантированной доставки данных из AIS в 1С через персистентную
    очередь.
  title: AIS-1C Integration Proxy API
  version: "1.0"
paths:
  /v1/data:
    delete:
      consumes:
      - application/json
      description: Принимает JSON пакет от AIS, ставит в очередь на отправку в 1С.
      parameters:
      - description: API Key
        in: header
        name: X-API-Key
        required: true
        type: string
      - description: Пакет данных
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.AISRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Прием данных (Sale/Update/Delete)
      tags:
      - Integration
    post:
      consumes:
      - application/json
      description: Принимает JSON пакет от AIS, ставит в очередь на отправку в 1С.
      parameters:
      - description: API Key
        in: header
        name: X-API-Key
        required: true
        type: string
      - description: Пакет данных
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.AISRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Прием данных (Sale/Update/Delete)
      tags:
      - Integration
  /v1/health:
    get:
      description: Проверяет доступность сервиса
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Health Check
      tags:
      - System
  /v1/queue/retry-failed:
    post:
      description: Находит все задачи в статусе failed и возвращает их в очередь (статус
        pending)
      parameters:
      - description: API Key
        in: header
        name: X-API-Key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Перезапуск упавших задач
      tags:
      - System
swagger: "2.0"
